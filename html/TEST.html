
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../common/base.css"/>
    <link rel="stylesheet" href="../css/active.css">
    <title>测试</title>
    <style>
        html,body{
            height: 100%;
        }
        .main{
            height: 100%;
        }
    </style>
</head>
<body>


<!--头部公共的样式-->
<div class="main" style="display:block;">
    <div class="head">
       <button id="btn">点击测试</button>
    </div>
    <div style="height: 100%;width: 100%;background-color: red;">123</div>
</div>

<script src="../common/jquery.min.js"></script>
<script src="../common/fastclick.js"></script>

<script src="../js/base.js"></script>
<script>
    //处理弹框有确定和取消的
    function cancelConfirm() {
        $("body").append("<div id='maskident'  ><div class='mask_white'><h3>确定解除绑定吗</h3><div class='bottom_btn'><span class='quit' >取消</span><span class='confirm'>确定</span></div></div></div>");

        $("#maskident .quit").click(function () {
            $("#maskident").remove();
        })
        $("#maskident .confirm").click(function () {
            drup();
        })
        //阻止mask弹出后滚动冒泡
        $("#maskident").bind("touchmove", function (e) {
            e.preventDefault();
        })
    };
    $("#btn").click(function(){
        cancelConfirm();
    })

    function drup(){
        window.location.href="base.html";
    }

</script>



</body>
</html>
